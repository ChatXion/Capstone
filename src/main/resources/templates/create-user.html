<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User - Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/nav_admin :: nav}"></div>
    
    <div class="hero">
        <h1>Create New User</h1>
        <form class="registration_registration-form" action="#" th:action="@{/admin/create-user}" method="post">
            
            <div class="registration_form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            
            <div class="registration_form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            
            <div class="registration_form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="registration_form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="registration_form-group">
                <label for="ptoBalance">PTO Balance (Hours)</label>
                <input type="number" step="0.5" id="ptoBalance" name="ptoBalance" value="80.0" required>
            </div>
            
            <div class="registration_form-group">
                <label for="organizationId">Organization</label>
                <select id="organizationId" name="organizationId" required 
                        style="padding: 0.7rem 1rem; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; width: 100%;">
                    <option value="">Select Organization</option>
                    <option th:each="org : ${organizations}" 
                            th:value="${org.id}" 
                            th:text="${org.name}">Organization Name</option>
                </select>
            </div>
            
            <div class="registration_form-group">
                <label for="roleId">Role/Position</label>
                <select id="roleId" name="roleId" required 
                        style="padding: 0.7rem 1rem; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; width: 100%;">
                    <option value="">Select Role</option>
                    <option th:each="role : ${roles}" 
                            th:value="${role.id}" 
                            th:text="${role.name}">Role Name</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Create User</button>
            <a href="/admin/users" class="btn" style="background-color: #95a5a6; margin-top: 10px;">Cancel</a>
        </form>
    </div>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
