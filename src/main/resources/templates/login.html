<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Express Time Card: Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/nav :: nav}"></div>

    <div class="hero login-page">
        <div class="login-container">
            <h1>Login</h1>
            <p>Enter your credentials below</p>

            <!-- POST to /login; controller should redirect on success or return "login" with model attribute "error" on failure -->
            <form th:action="@{/login}" method="post" class="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn">Log In</button>

                <!-- Server-side error message (controller adds model attribute "error" on failure) -->
                <div id="login_error" th:if="${error}" th:text="${error}" class="form-error"></div>
            </form>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
