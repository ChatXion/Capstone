<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Home Page</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/nav.css}">
</head>
<body>
    <!-- Navigation -->
    <div th:replace="~{fragments/nav :: nav}"></div>

    <div class="container">
        <div class="welcome-section">
            <h2 th:text="'Welcome Back, ' + ${firstName} + '!'">Welcome Back, John!</h2>
            <p>Manage your timesheets, view your PTO balance, and access your pay information.</p>
        </div>

        <div class="dashboard-grid">
            <!-- Timesheet Management Card -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">üìã</div>
                    <h3 class="card-title">Timesheets</h3>
                </div>
                <div class="card-actions">
                    <button class="action-btn" onclick="viewTimesheets()">View All Timesheets</button>
                    <button class="action-btn success" onclick="addTimesheet()">Add New Timesheet</button>
                    <button class="action-btn secondary" onclick="editTimesheet()">Edit Timesheet</button>
                    <button class="action-btn" onclick="submitTimesheet()">Submit Timesheet</button>
                    <a href="/timesheet" class="action-btn">Go to Timesheet</a>
                </div>
            </div>

            <!-- PTO Management Card -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon" style="background-color: #e74c3c;">üèñÔ∏è</div>
                    <h3 class="card-title">Time Off</h3>
                </div>
                <div class="card-actions">
                    <button class="action-btn" onclick="viewPTOBalance()">View PTO Balance</button>
                    <button class="action-btn success" onclick="requestPTO()">Request Time Off</button>
                </div>
            </div>

            <!-- Pay Information Card -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon" style="background-color: #27ae60;">üí∞</div>
                    <h3 class="card-title">Pay Information</h3>
                </div>
                <div class="card-actions">
                    <button class="action-btn" onclick="viewPayCodes()">View Pay Codes</button>
                </div>
            </div>
        </div>

        <!-- Employee Information Section -->
        <div class="info-section">
            <h3>Your Information</h3>
            <div class="info-item">
                <span class="info-label">Employee ID:</span>
                <span class="info-value" th:text="${employeeId}">12345</span>
            </div>
            <div class="info-item">
                <span class="info-label">Email:</span>
                <span class="info-value" th:text="${email}">john.doe@company.com</span>
            </div>
            <div class="info-item">
                <span class="info-label">Role:</span>
                <span class="info-value" th:text="${role}">Developer</span>
            </div>
            <div class="info-item">
                <span class="info-label">Organization:</span>
                <span class="info-value" th:text="${organization}">Tech Department</span>
            </div>
        </div>
    </div>

    <script>
        // Placeholder functions for button actions
        function viewTimesheets() {
            alert('View Timesheets - This will navigate to the timesheets list page');
        }

        function addTimesheet() {
            alert('Add New Timesheet - This will open the timesheet creation form');
        }

        function editTimesheet() {
            alert('Edit Timesheet - This will allow you to select and edit a timesheet');
        }

        function submitTimesheet() {
            alert('Submit Timesheet - This will submit your current timesheet for approval');
        }

        function requestPTO() {
            alert('Request PTO - This will open the time off request form');
        }

        function viewPTOBalance() {
            alert('View PTO Balance - This will show your available PTO hours');
        }

        function viewPayCodes() {
            alert('View Pay Codes - This will display your available pay codes');
        }
    </script>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
